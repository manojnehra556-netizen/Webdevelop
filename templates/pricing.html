<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pricing</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{background:#1e40af;color:#fff;text-align:center;padding:30px}
.cards{display:flex;gap:25px;justify-content:center;margin:50px;flex-wrap:wrap}
.card{
background:#fff;padding:30px;width:260px;border-radius:14px;
text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.08)}
.price{font-size:28px;color:#dc2626}
</style>
</head>
<body>

<header>
<h1>Pricing Plans</h1>
<a href="/" style="color:white">⬅ Home</a>
</header>

<div class="cards">
<div class="card">
<h3>Basic</h3>
<p class="price">₹3,999</p>
<p>1–3 Pages<br>Mobile Friendly</p>
</div>

<div class="card">
<h3>Standard</h3>
<p class="price">₹6,999</p>
<p>5 Pages<br>SEO Ready</p>
</div>

<div class="card">
<h3>Premium</h3>
<p class="price">₹9,999</p>
<p>Full Business Site<br>Priority Support</p>
</div>
</div>

</body>
</html>
