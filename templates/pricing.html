<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{text-align:center;background:#1e40af;color:#fff;padding:25px}
.cards{display:flex;gap:20px;justify-content:center;margin:40px}
.card{background:#fff;padding:25px;width:250px;border-radius:10px;text-align:center}
.price{font-size:26px;color:#dc2626}
.btn{background:#2563eb;color:#fff;padding:10px 15px;text-decoration:none;border-radius:5px}
</style>
</head>
<body>

<header>
<h1>Pricing Plans</h1>
<a href="/" style="color:white">⬅ Back to Home</a>
</header>

<div class="cards">
<div class="card">
<h3>Basic</h3>
<p class="price">₹3,999</p>
<p>1–3 Pages</p>
<a class="btn" href="/contact">Select</a>
</div>

<div class="card">
<h3>Standard</h3>
<p class="price">₹6,999</p>
<p>5 Pages + SEO</p>
<a class="btn" href="/contact">Select</a>
</div>

<div class="card">
<h3>Premium</h3>
<p class="price">₹9,999</p>
<p>Full Business Site</p>
<a class="btn" href="/contact">Select</a>
</div>
</div>

</body>
</html>
