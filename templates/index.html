<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),
    url("https://exceptional-sapphire-n55t0javio.edgeone.app/Screenshot_2026-02-02-17-04-47-27_1c337646f29875672b5a61192b9010f9.jpg");
  background-size:cover;
  background-position:center;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.2);
  padding:40px 30px;
  border-radius:24px;
  box-shadow:0 30px 60px rgba(0,0,0,0.5);
  max-width:360px;
  text-align:center;
  backdrop-filter:blur(6px);
}

h1{font-size:34px;margin-bottom:6px}
p{font-size:18px;margin-bottom:25px}

.heart{
  font-size:44px;
  animation:beat 1s infinite;
  margin-bottom:10px;
}

/* BUTTONS ‚Äî PERFECT OVERLAP */
.buttons{
  position:relative;
  width:220px;
  height:60px;
  margin:auto;
}

.buttons button{
  position:absolute;
  inset:0;
  margin:auto;
  padding:14px 0;
  width:100%;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

.yes{
  background:#22c55e;
  color:#fff;
  z-index:1;
}

.no{
  background:#ef4444;
  color:#fff;
  z-index:2;
}

/* HEART RAIN */
.heart-rain{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1 id="name">Hey My Love ‚ù§Ô∏è</h1>

  <p>
    I have one important question‚Ä¶<br>
    Will you be my bestfriend to girlfriend?üíï
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
  </div>
</div>

<script>
/* NAME FROM URL */
const params = new URLSearchParams(window.location.search);
const girlfriendName = params.get("name") || "My Love";
document.getElementById("name").innerText = "Hey " + girlfriendName + " ‚ù§Ô∏è";

/* NO BUTTON RUN */
function moveNo(){
  const btn = document.getElementById("noBtn");
  const x = Math.random()*200 - 100;
  const y = Math.random()*80 - 40;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES CLICK */
function yesClicked(){
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff006e,#ff85a1);
      color:white;
      text-align:center;
      font-family:Segoe UI,sans-serif;
    ">
      <h1 style="font-size:46px;">YAYYYY ‚ù§Ô∏èü•∞</h1>
      <p style="font-size:22px;">
        chal bsdküíï<br>
        Hyyyyyyy thuuuuuuu üåπ
      </p>
    </div>
  `;

  setTimeout(()=>{
    window.location.href =
      "https://wa.me/?text=I%20said%20YES%20‚ù§Ô∏èü•∞%20Happy%20Valentine's%20Day%20üíñ";
  },3000);
}

/* HEART RAIN */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart-rain";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
