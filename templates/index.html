<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),
    url("https://images.unsplash.com/photo-1517841905240-472988babdf9");
  background-size:cover;
  background-position:center;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.18);
  padding:40px 30px;
  border-radius:24px;
  box-shadow:0 30px 60px rgba(0,0,0,0.5);
  max-width:360px;
  z-index:10;
  backdrop-filter:blur(6px);
}

h1{font-size:34px;margin-bottom:6px}
p{font-size:18px;margin-bottom:25px}

.heart{
  font-size:44px;
  animation:beat 1s infinite;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

.yes{background:#22c55e;color:#fff}
.no{
  background:#ef4444;
  color:#fff;
  position:absolute;
}

/* HEART RAIN */
.heart-rain{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall linear infinite;
}

/* LOADING */
.loading{
  font-size:26px;
  animation:pulse 1s infinite;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}
@keyframes pulse{
  0%{opacity:.5}
  50%{opacity:1}
  100%{opacity:.5}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_8d2b3e7c19.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1 id="name">Hey ‚ù§Ô∏è</h1>
  <p>
    I have one important question‚Ä¶<br>
    Will you be my Valentine? üíï
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
  </div>
</div>

<script>
/* ====== CHANGE NAME HERE ====== */
const girlfriendName = "BESTIE";   // ‚Üê change name
document.getElementById("name").innerText = "Hey " + girlfriendName + " ‚ù§Ô∏è";

/* ====== NO BUTTON RUN ====== */
function moveNo(){
  const btn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* ====== YES CLICK FLOW ====== */
function yesClicked(){
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff006e,#ff85a1);
      color:white;
      text-align:center;
      font-family:Segoe UI,sans-serif;
    ">
      <div class="loading">Processing your decision... ‚ù§Ô∏è</div>
    </div>
  `;

  setTimeout(()=>{
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        background:linear-gradient(135deg,#ff4d6d,#ff85a1);
        color:white;
        text-align:center;
      ">
        <h1 style="font-size:46px;">YAYYYYY ‚ù§Ô∏èü•∞</h1>
        <p style="font-size:22px;max-width:300px;">
          You just made my day special üíï<br>
          Happy Valentine‚Äôs Day üåπ
        </p>
      </div>
    `;
  },2500);

  // Auto WhatsApp after YES
  setTimeout(()=>{
    window.location.href =
      "https://wa.me/?text=I%20said%20YES%20‚ù§Ô∏èü•∞%20Happy%20Valentine's%20Day%20üíñ";
  },4500);
}

/* ====== HEART RAIN ====== */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart-rain";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},250);
</script>

</body>
</html>
