<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* BACKGROUND IMAGE (after upload) */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(0.6);
  z-index:-1;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.2);
  padding:40px 30px;
  border-radius:24px;
  box-shadow:0 30px 60px rgba(0,0,0,0.5);
  max-width:360px;
  text-align:center;
  backdrop-filter:blur(6px);
}

h1{font-size:34px;margin-bottom:6px}
p{font-size:18px;margin-bottom:25px;line-height:1.4}

.heart{
  font-size:44px;
  animation:beat 1s infinite;
  margin-bottom:10px;
}

/* BUTTONS OVERLAP */
.buttons{
  position:relative;
  width:220px;
  height:70px;
  margin:auto;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  position:absolute;
  left:0;
  right:0;
  margin:auto;
}

.yes{
  background:#22c55e;
  color:#fff;
  z-index:1;
}

.no{
  background:#ef4444;
  color:#fff;
  z-index:2;
}

/* STEP TEXT FIX */
.step-text{
  font-size:14px;
  font-weight:700;
  color:#ffe4e6;
  margin-bottom:8px;
  letter-spacing:1px;
}

/* UPLOAD */
.upload-box{
  margin-bottom:15px;
  font-size:14px;
}

/* HEART RAIN */
.heart-rain{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="card">
  <div class="upload-box">
    üì∏ Select a photo  
    <input type="file" accept="image/*" onchange="setPhoto(event)">
  </div>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="step-text">STEP 1</div>
  <h1 id="name">Hey My Love ‚ù§Ô∏è</h1>

  <p>
    I have one important question‚Ä¶<br>
    Will you be my Valentine? üíï
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
  </div>
</div>

<script>
/* NAME FROM URL */
const params = new URLSearchParams(window.location.search);
const girlfriendName = params.get("name") || "My Love";
document.getElementById("name").innerText = "Hey " + girlfriendName + " ‚ù§Ô∏è";

/* NO BUTTON RUN */
function moveNo(){
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 180 - 90;
  const y = Math.random() * 80 - 40;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* PHOTO FROM GALLERY */
function setPhoto(event){
  const file = event.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    document.getElementById("bg").style.backgroundImage =
      `url('${e.target.result}')`;
  }
  reader.readAsDataURL(file);
}

/* YES CLICK */
function yesClicked(){
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff006e,#ff85a1);
      color:white;
      text-align:center;
      font-family:Segoe UI,sans-serif;
    ">
      <h1 style="font-size:46px;">YAYYYY ‚ù§Ô∏èü•∞</h1>
      <p style="font-size:22px;max-width:300px;">
        You just made my day special üíï<br>
        Happy Valentine‚Äôs Day üåπ
      </p>
    </div>
  `;

  setTimeout(()=>{
    window.location.href =
      "https://wa.me/?text=I%20said%20YES%20‚ù§Ô∏èü•∞%20Happy%20Valentine's%20Day%20üíñ";
  },3000);
}

/* HEART RAIN */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart-rain";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
